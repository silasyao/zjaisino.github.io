<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<title>个人资料-个人中心</title>
	<link rel="stylesheet" type="text/css" href="style/base-mobile.css" />
    <link rel="stylesheet" type="text/css" href="style/page.css">
</head>

<body>
	<!-- content -->
	<div class="g-content">
		<ul class="m-listview m-listview-edit">
			<li>
				<a class="f-df f-aic">
					<span class="f-f1 f-df s-rdy">
						<label for="username">用户名</label>
						<em class="f-f1"><input type="text" id="username" name="username" class="ui-input" readonly="readonly" value="阿牛" /></em>
					</span>
					<i class="iconfont j-edit">&#xe64e;</i>
				</a>
			</li>
			<li>
				<a class="f-df f-aic">
					<span class="f-f1 f-df s-rdy">
						<label for="mobile">手机号码</label>
						<em class="f-f1"><input type="text" id="mobile" name="mobile" class="ui-input" readonly="readonly" value="18258429962" /></em>
					</span>
					<i class="iconfont j-edit">&#xe64e;</i>
				</a>
			</li>
			<li>
				<a class="f-df f-aic">
					<span class="f-f1 f-df s-rdy">
						<label for="code">验证码</label>
						<em class="f-f1"><input type="text" id="code" name="code" class="ui-input" readonly="readonly" /></em>
					</span>
					<em class="j-send">发送验证码</em>
				</a>
			</li>
		</ul>
		<div class="m-box e-mt20">
			<button type="button" class="ui-btn ui-btn-save">保 存</button>
		</div>
	</div>
	<!-- /content -->
	<script type="text/javascript" src="http://www.jss.com.cn/Contents/common/jQuery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="http://www.jss.com.cn/Contents/common/jQuery/jquery.layer.js"></script>
	<script type="text/javascript" src="script/page.js"></script>
</body>
</html>
