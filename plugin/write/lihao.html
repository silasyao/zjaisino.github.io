<body class="g-box">
	<div class="m-box f-clearfix">
		<img src="images/lihao.jpg" class="f-fl" />
		<div class="f-fr m-dial"></div>
	</div>
	<script type="text/javascript" src="../../script/jquery.js"></script>
	<script type="text/javascript" src="jquery.write.js"></script>
	<script type="text/javascript">
	$('.m-dial').write({
		data:[{
			html:'<p class="u-comment"></p>',
			text:'/**'
		}, {
			html:'<p class="u-comment f-ti"></p>',
			text:'* 2015-08-29'
		}, {
			html:'<p class="u-comment f-ti"></p>',
			text:'*/'
		}, {
			html:'<p></p>',
			text:'大家好，我的名字叫李浩。'
		}, {
			html:'<p></p>',
			text:'目前就职于北京某上市公司担任Android架构师。'
		}, {
			html:'<p></p>',
			text:'在此之前在合肥某居网担任技术高管。'
		}, {
			html:'<p></p>',
			text:'闲暇之余在砀山县某农业基地开设养猪场，仅一年时间就从刚开始的1头猪增长到现在的1万头猪，年销售额达1000万美元，准备明年在合肥上市。'
		}, {
			html:'<p></p>',
			text:'有人说我的成功是自己努力付出的结果。'
		}, {
			html:'<p></p>',
			text:'其实不然，'
		}, {
			html:'<p></p>',
			text:'现在的成功完全取决于我的信念，我的信念就是：'
		}, {
			html:'<p></p>',
			text:'就是：'
		}, {
			html:'<p></p>',
			text:'我是李浩，我只是个沙雕！'
		}]
	});
	</script>
