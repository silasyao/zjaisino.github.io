<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="renderer" content="webkit" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>表白神器</title>
	<link rel="stylesheet" type="text/css" href="../../style/base.css" />
	<style type="text/css">
	.m-box { position:absolute; top:50%; left:50%; margin:-150px 0 0 -150px; width:300px; height:300px; font-family:\5fae\8f6f\96c5\9ed1;}
	.m-wrap { position:relative;}
	.m-wrap, .m-love, .m-write, .m-love:before, .m-love:after { width:100%; height:100%;}
	.m-love, .m-write, .m-love:before, .m-love:after { position:absolute;}
	.m-love { background-color:#FF7C80; -webkit-transform:rotate(-45deg); transform:rotate(-45deg);}
	.m-love:before, .m-love:after { content:''; width:100%; height:100%; background-color:#FF7C80; border-radius:100%;}
	.m-love:before { top:-50%; left:0;}
	.m-love:after { top:0; right:-50%;}
	.m-loves { opacity:0; color:#fff; font-size:70px;}
	.m-loves span { position:absolute; top:50%; left:50px; margin-top:-100px; width:100%; height:70px; line-height:70px; text-align:center; -webkit-transform:rotate(45deg); transform:rotate(45deg); z-index:1;}
	.m-write { z-index:19920604; font-size:14px; color:#fff; line-height:20px;}
	
	@-webkit-keyframes bounceIn {
		0%, 100% { -webkit-transform:scale(1); transform:scale(1);}
		50% { -webkit-transform:scale(1.05); transform:scale(1.05);}
	}
	@keyframes bounceIn {
		0%, 100% { -webkit-transform:scale(1); -ms-transform:scale(1); transform:scale(1);}
		50% { -webkit-transform:scale(1.05); -ms-transform:scale(1.05); transform:scale(1.05);}
	}
	.ui-animate-bounceIn { -webkit-animation:bounceIn 1.2s linear 0s infinite; animation:bounceIn 1.2s linear 0s infinite;}
	
	@-webkit-keyframes love {
		0% { top:0; right:0; opacity:1; -webkit-transform:scale(1) rotate(-45deg); transform:scale(1) rotate(-45deg);}
		100% { top:-300px; right:-400px; opacity:0; -webkit-transform:scale(.3) rotate(-45deg); transform:scale(.3) rotate(-45deg);}
	}
	@keyframes love {
		0% { top:0; right:0; opacity:1; -webkit-transform:scale(1); -ms-transform:scale(1) rotate(-45deg); transform:scale(1) rotate(-45deg);}
		100% { top:-300px; right:-400px; opacity:0; -webkit-transform:scale(.3) rotate(-45deg); -ms-transform:scale(.3) rotate(-45deg); transform:scale(.3) rotate(-45deg);}
	}
	.ui-animate-love { -webkit-animation:love 3s ease 1s infinite; animation:love 3s ease 1s infinite;}
	</style>
</head>

<body class="g-box">
	<div class="m-box">
		<div class="m-wrap ui-animate ui-animate-bounceIn">
			<div class="m-love m-loves ui-animate-love"><span>他(她)的名字</span></div>
			<div class="m-love"></div>
			<div class="m-write"></div>
		</div>
	</div>
	<script type="text/javascript" src="../../script/jquery.js"></script>
	<script type="text/javascript" src="../../script/tools.js"></script>
	<script type="text/javascript" src="jquery.write.js"></script>
	<script type="text/javascript">
	var ta = decodeURIComponent(tools.getParam('ta')||'他(她)的名字');
	var me = decodeURIComponent(tools.getParam('me')||'你的名字');

	$('.m-loves span').text(ta);
	$('.m-write').write({
		data:[{
			html:'<p></p>',
			text:'亲爱的'+ ta +'：'
		},{
			html:'<p class="f-ti2"></p>',
			text:'让我陪着你，是上天对我送的厚礼；'
		},{
			html:'<p class="f-ti2"></p>',
			text:'没有华丽的言语，表达真挚的情谊；'
		},{
			html:'<p class="f-ti2"></p>',
			text:'只有一颗心，永恒为你跳起；'
		},{
			html:'<p class="f-ti2"></p>',
			text:'那是我真实的感受，无论白天黑夜时刻牵挂着你。'
		},{
			html:'<p style="text-indent:12em;"></p>',
			text:'永远爱你的：'+me
		},{
			html:'<p style="text-indent:12em;"></p>',
			text:tools.formatDate(new Date().getTime(), 'yyyy年MM月dd日')
		}]
	});
	</script>
