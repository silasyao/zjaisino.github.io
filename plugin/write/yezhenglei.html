<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="renderer" content="webkit" />
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>我是叶正磊，我为自己代言！</title>
	<link rel="stylesheet" type="text/css" href="../../style/base.css" />
	<style type="text/css">
	body { padding-top:150px; font-family:\5fae\8f6f\96c5\9ed1; font-size:13px;}
	.m-box { width:550px; margin:0 auto;}
	.m-dial { width:322px; line-height:20px;}
	.u-comment { color:#3f7f5f;}
	.f-ti { text-indent:6px;}
	</style>
</head>

<body class="g-box">
	<div class="m-box f-clearfix">
		<img src="images/yezhenglei.jpg" class="f-fl" />
		<div class="f-fr m-dial"></div>
	</div>
	<script type="text/javascript" src="../../script/jquery.js"></script>
	<script type="text/javascript" src="jquery.write.js"></script>
	<script type="text/javascript" src="../../script/tools.js"></script>
	<script type="text/javascript">
	$('.m-dial').write({
		data:[{
			html:'<p class="u-comment"></p>',
			text:'/**'
		}, {
			html:'<p class="u-comment f-ti"></p>',
			text:'* '+tools.formatDate(new Date().getTime(), 'yyyy-MM-dd')
		}, {
			html:'<p class="u-comment f-ti"></p>',
			text:'*/'
		}, {
			html:'<p></p>',
			text:'大家好，我的名字叫叶正磊。'
		}, {
			html:'<p></p>',
			text:'目前就职于杭州某上市公司并担任架构师，并势必要改变行业格局！'
		}, {
			html:'<p></p>',
			text:'我曾经在央视一当节目中担任主角：《法治在线之逗逼叶正磊背后的故事》。'
		}, {
			html:'<p></p>',
			text:'有人常问我成功的秘诀是什么？'
		}, {
			html:'<p></p>',
			text:'其实很简单，这完全取决于自己坚定不移的信念，就是：'
		}, {
			html:'<p></p>',
			text:'我是叶正磊，我为自己代言！'
        }]
	});
	</script>
</body>
</html>
