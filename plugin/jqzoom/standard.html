<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" http://www.w3.org/TR/html4/loose.dtd>
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
<title>JQzoom 2 Demo</title>
<script src="../jquery.js" type="text/javascript"></script>
<script src="js/jquery.jqzoom.min.js" type="text/javascript"></script>

<link rel="stylesheet" href="css/base.css" type="text/css">
<link rel="stylesheet" href="css/jquery.jqzoom.css" type="text/css">
<style>


ul#thumblist{display:block;}
ul#thumblist li{float:left;margin-right:2px;list-style:none;}
ul#thumblist li a{display:block;border:1px solid #CCC;}
ul#thumblist li a.zoomThumbActive{
    border:1px solid red;
}

.jqzoom{

	text-decoration:none;
	float:left;
}





</style>
<script type="text/javascript">

$(document).ready(function() {
	$('.jqzoom').jqzoom({
            zoomType: 'standard',
            lens:true,
            preloadImages: false,
            alwaysOn:false
        });
	
});


</script>
</head>

<body>
<div class="f-clearfix" id="content" style="margin-top:100px;margin-left:350px; height:500px;width:500px;" >
    <div class="f-clearfix">
        <a href="imgProd/triumph_big1.jpg" class="jqzoom" rel='gal1'  title="triumph" >
            <img src="imgProd/triumph_small1.jpg"  title="triumph"  style="border: 4px solid #666;">
        </a>
    </div>
	<br/>
 <div class="f-clearfix" >
	<ul id="thumblist" class="f-clearfix" >
		<li><a class="zoomThumbActive" href='javascript:void(0);' rel="{gallery: 'gal1', smallimage: 'images/temp/triumph_small1.jpg',largeimage: 'images/temp/triumph_big1.jpg'}"><img src='images/temp/thumbs/triumph_thumb1.jpg'></a></li>
		<li><a href='javascript:void(0);' rel="{gallery: 'gal1', smallimage: 'images/temp/triumph_small2.jpg',largeimage: 'images/temp/triumph_big2.jpg'}"><img src='images/temp/thumbs/triumph_thumb2.jpg'></a></li>
		<li><a  href='javascript:void(0);' rel="{gallery: 'gal1', smallimage: 'images/temp/triumph_small3.jpg',largeimage: 'images/temp/triumph_big3.jpg'}"><img src='images/temp/thumbs/triumph_thumb3.jpg'></a></li>
	</ul>
	</div>
</div>

</body></html>
