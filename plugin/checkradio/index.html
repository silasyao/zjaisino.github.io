    <style type="text/css">
    .ui-checkbox { display:inline-block; width:14px; height:14px; cursor:pointer; background:url(check.png) no-repeat;}
    .ui-checkradio.s-checked .ui-checkbox { background-position:-18px 0;}
    .ui-radio { display:inline-block; width:20px; height:20px; cursor:pointer; background:url(radio.png) no-repeat -24px 0;}
    .ui-checkradio.s-checked .ui-radio { background-position:0 0;}
    .ui-checkradio { display:inline-block; margin-top:10px; cursor:pointer;}
    .ui-checkradio input { opacity:0; filter:alpha(opacity=0); cursor:pointer;}
    </style>
</head>

<body class="g-bddy">
	<!-- header -->
	<div class="g-header"></div>
	<!-- /header -->

	<!-- content -->
	<div class="g-content">
    
    <span class="ui-checkradio">
        <input type="checkbox" name="like" value="1" /> 水果
    </span>
    <span class="ui-checkradio">
        <input type="checkbox" name="like" value="1" /> 水果
    </span>
    <span class="ui-checkradio">

    </span>

	<script type="text/javascript" src="jquery.checkradio.js"></script>
    <script type="text/javascript">
    $(document).click(function(){
        alert();
    });
    $(':checkbox, :radio').checkradio({
        callback:function(ele, e){
            e.stopPropagation();
        }
    });
    
    $('#default').click(function(e){
        $(':checkbox').prop('checked', false).checkradio();
        e.stopPropagation();
    });
    </script>
